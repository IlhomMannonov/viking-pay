version: '3.8'

services:
  app:
    build: .
    container_name: viking-node-app
    ports:
      - "18080:8080"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres-database
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASS=root123
      - DB_NAME=viking_pay
    networks:
      - shared-net
    restart: always
    volumes:
      - /root/viking_files:/app/uploads
      - /root/viking_logs:/app/logs

networks:
  shared-net:
    external: true
